<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link rel="icon" href="img/logo-react-icon.png">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.css">
</head>

<body>
    <div class="overall">
        <div class="box">
            <div id="header">
                <h2 class="font">New task</h2>
                <form id="form-1" class="form">
                    <div class="tieude">
                        <label for="title" class="title">Title:</label>
                        <input type="text" placeholder="Title" name="Tasktitle" id="textInput" value error="Required">
                    </div>
                    <div class="mota">
                        <label for="desc" class="desc">Description:</label>
                        <div class="spacedes">
                            <Textarea name="taskDescription" placeholder="Description" id="textarea" error="Required" style="width: 100%; height:69px; border-radius: 5px; border: 1px solid rgb(244, 67, 54);"></Textarea>
                        </div>
                    </div>
                    <div class="dateandpriority">
                        <div class="ngaysinh">
                            <label for="duedate" class="duedate">Due Date</label>
                            <input type="date" name="taskDueDate" class="spacedate" id="dateInput" value error="Required">

                        </div>
                        <div class="aboutprioty">
                            <div class="soluong">
                                <label class="pri">Piority</label>
                            </div>
                            <!-- <input type="text" name="" class="spacedate" id="Work"> -->
                            <div class="lower">
                                <select name="priority" id="priority">
                                    <option value="low">low</option>
                                    <option value="normal">normal</option>
                                    <option value="high">high</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="add">
                        <button type="submit" id="add">Add</button>
                    </div>
                    <div id="msg"></div>
                </form>
            </div>
        </div>
        <div class="phantodo">
            <header class="todolist">
                <h2>Todo list</h2>
                <div class="search">
                    <input placeholder="keyword">
                    <button onclick="search()" type="submit" id="searchItem">
                        <i class="fa-solid fa-magnifying-glass "></i>
                    </button>
                </div>
            </header>
            <div class="space">
                <div id="posts" class="container"></div>
            </div>
            <!-- Modal -->
            <div class="bluk ">
                <p>Bluk Action</p>
                <div class="done_remove ">
                    <button class="done ">
                        <i class="fa-solid fa-check-double "></i>
                        Doness               
                    </button>
                    <button class="remove ">
                        <i class="fa-solid fa-trash-can "></i>
                        &nbsp;
                        Remove
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Xóa thành công
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="updateLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateLabel">New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formUpdate">
                        <div class="tieude1">
                            <label class="title">Title:</label>
                            <input type="text" placeholder="nhap vao day" name="" id="textInputUpdate">
                        </div>
                        <div class="mota">
                            <label class="des">Description:</label>
                            <div class="spacedes">
                                <Textarea name="Description" placeholder="Description" id="textareaUpdate" style="width: 100%; height:69px"></Textarea>
                            </div>
                        </div>
                        <div class="dateandpriority">
                            <div class="ngaysinh">
                                <label for="duedate" class="duedate">Due Date</label>
                                <input type="date" name="" class="spacedate" id="dateInputUpdate">
                            </div>
                            <div class="aboutprioty">
                                <div class="soluong">
                                    <label class="pri">Piority</label>
                                </div>

                                <div class="lower">
                                    <select name="priority" id="priorityUpdate">
                                        <option value="low">low</option>
                                        <option value="normal">normal</option>
                                        <option value="high">high</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="add">
                            <button class="toot-btn" type="submit" id="updateBtn">Update</button>
                        </div>
                        <div id="msg2"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

            </div>
        </div>
        <i class="fa-solid fa-xmark todo-close "></i>
        <div class="progress "></div>
    </div>

 -->

    Validator({
        form: '#form-1',
        rules: [
            Validator.isRequired('#title'),

        ]
    })
</script>
