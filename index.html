<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="icon" href="img/hachinet.png">
</head>

<body>
    <div class="overall">
        <div class="box">
            <div id="header">
                <h2 class="font">New task</h2>
                <div class="box"></div>
                <form class="form">
                    <div class="tieude">
                        <label class="title">Title:</label>
                        <input type="text" placeholder="Text" name="" id="textInput" class="" autocomplete="off">
                        <span class="err" id="err_title"></span>
                    </div>
                    <div class="mota">
                        <label class="des">Description:</label>
                        <div class="spacedes">
                            <Textarea name="Description" placeholder="Description" id="textarea"></Textarea>
                            <span id="err_des"></span>
                        </div>
                    </div>
                    <div class="dateandpriority">
                        <div class="ngaysinh">
                            <label for="duedate" class="duedate">Due Date</label>
                            <input type="date" name="" class="spacedate" id="dateInput">
                            <span id="err_date"></span>
                        </div>
                        <div class="aboutprioty">
                            <div class="soluong">
                                <label class="pri">Piority</label>
                            </div>
                            <div class="lower">
                                <select name="priority" id="priority">
                                    <option value="low">low</option>
                                    <option value="normal">normal</option>
                                    <option value="high">high</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="add">
                        <button type="submit" id="add" class="add" onclick="KiemtraForm()">Add</button>
                    </div>
                    <div id="msg"></div>
                </form>
            </div>
        </div>
        <div class="phantodo">
            <header class="todolist">
                <h2>Todo list</h2>
                <div class="searching">
                    <input placeholder="keyword" id="searchItem">
                    <button type="submit">
                        <i class="search-icon ti-search"></i>
                    </button>
                </div>
            </header>
            <div class="space" id="space">
                <div id="posts" class="container"></div>
            </div>
            <!-- Modal -->
            <div class="bluk ">
                <p>Bluk Action</p>
                <div class="done_remove ">
                    <button class="done ">
                        <i class="fas fa-check-double"></i>
                        Doness               
                    </button>
                    <button class="remove ">
                        <i class="trash-icon ti-trash"></i>
                        &nbsp;
                        Remove
                    </button>
                </div>
            </div>
        </div>

    </div>


    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Xóa thành công
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="updateLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateLabel">New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formUpdate">
                        <div class="tieude1">
                            <label class="title">Title:</label>
                            <input type="text" placeholder="nhap vao day" name="" id="textInputUpdate">
                        </div>
                        <div class="mota">
                            <label class="des">Description:</label>
                            <div class="spacedes">
                                <Textarea name="Description" placeholder="Description" id="textareaUpdate" style="width: 100%; height:69px"></Textarea>
                            </div>
                        </div>
                        <div class="dateandpriority">
                            <div class="ngaysinh">
                                <label for="duedate" class="duedate">Due Date</label>
                                <input type="date" name="" class="spacedate" id="dateInputUpdate">
                            </div>
                            <div class="aboutprioty">
                                <div class="soluong">
                                    <label class="pri">Piority</label>
                                </div>
                                <!-- <input type="text" name="" class="spacedate" id="Work"> -->
                                <div class="lower">
                                    <select name="priority" id="priorityUpdate">
                                        <option value="low">low</option>
                                        <option value="normal">normal</option>
                                        <option value="high">high</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="add">
                            <button type="submit" id="updateBtn">Update</button>
                        </div>
                        <div id="msg2"></div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>
            <div class="message">
                <span class="text text-1">Success,Update task # </span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progress"></div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
